<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <section class="scoreboard">
            <div class="points_user points">0</div>
            <div class="points">:</div>
            <div class="points_machine points">0</div>
        </section>
        <p class="result">teste</p>
        <section class="movement_container">
            <button id="rock" class="moves"> <img src="assets/Pedra.png" alt="">  </button>
            <button id="paper" class="moves"> <img src="assets/Papel.png" alt=""> </button>
            <button id="scissors" class="moves"> <img src="assets/Tesoura.png" alt="">  </button>
        </section> 
        <section class="message">Make your move.</section>
    </main>
    <script src="index.js"></script>
</body>
</html>
